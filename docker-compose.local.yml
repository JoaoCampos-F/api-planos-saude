version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: api-planos-saude-local
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # Apenas uploads e logs (sem hot reload)
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
